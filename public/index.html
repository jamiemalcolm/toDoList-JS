<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link rel="stylesheet" href="./css/style.css" type="">
  <script src="./js/bundle.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div id="page-container">
      <h1>Jamie's To Do List!</h1>
      <div id="form-container">
        <form v-on:submit.prevent="saveNewItem">
          <div class="form-item">
            <label for="new_todo">Add A To Do:</label>
            <input type="text" id="new_todo" v-model="newItem" required />
          </div>
          <div class="form-item">
            <label for="high-pri">High Priority</label>
            <input type="radio" id="high-pri" v-model="priority" value="High Priority" required>
          </div>
          <div class="form-item">
            <label for="low-pri">Low Priority</label>
            <input type="radio" id="low-pri" v-model="priority" value="Low Priority">
          </div>
          <div class="form-item">
            <input type="submit" value="Save New Item">
          </div>
        </form>
      </div>
      <div id="list-container">
        <ul>
          <div class="new-list-item">
            <li v-for="(item, i) in items" :class=" item.priority === 'High Priority' ? 'high':'low'">
              <span> {{ item.name }} </span>
              <span>{{ item.priority }}</span>
              <span v-if="item.completed">
                Done!
              </span>
              <button v-if="!item.completed" v-on:click="markComplete(i)"> Done?</button>
            </li>
          </div>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
